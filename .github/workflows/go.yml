name: Go

on:
  - push 
  - workflow_dispatch 
#    branches: [ main ]
  

jobs:

  build:
    runs-on: ubuntu-latest
    steps: 
    - name: Setup 
      env: 
        h: ${{ job.status }} 
      run: echo $h   
      
    - name: Checkout 
      uses: actions/checkout@v3 

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go build -o bin/ -v ./... 
      
    - name: List 
      run: | ls -l -a 
            ls -l -a bin 

    - name: Test
      run: go test -v ./... 

  run: 
    needs: build 
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout 
      uses: actions/checkout@v3 

    - name: Set up Go 
      uses: actions/setup-go@v3 
      with: 
        go-version: 1.17 
        
    - name: List 
      run: | ls -l -a 
            ls -l -a bin 
    
    - name: Run 
      run: ./bin/cmd -d -c -f H 
